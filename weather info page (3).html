<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Info Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .search {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search input {
      padding: 10px;
      border: 2px solid #4facfe;
      border-radius: 8px 0 0 8px;
      outline: none;
      width: 70%;
      font-size: 16px;
    }

    .search button {
      padding: 10px 15px;
      border: none;
      background: #4facfe;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: 0.3s;
    }

    .search button:hover {
      background: #0077b6;
    }

    .weather-info {
      margin-top: 15px;
    }

    .weather-info h2 {
      font-size: 26px;
      margin-bottom: 5px;
      color: #222;
    }

    .weather-info p {
      font-size: 18px;
      color: #444;
      margin: 5px 0;
    }

    .icon {
      margin: 10px 0;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .container {
        width: 100%;
      }
      .search input {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¶ Weather Info Page</h1>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>
    <div class="weather-info" id="weatherInfo">
      <p>Type a city name to see the weather üåç</p>
    </div>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // üîë Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) {
        alert("‚ö† Please enter a city name!");
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        document.getElementById("weatherInfo").innerHTML = `
          <div class="icon">
            <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather Icon">
          </div>
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>üå° Temperature: ${data.main.temp}¬∞C</p>
          <p>‚òÅ Condition: ${data.weather[0].description}</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå¨ Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = `<p style="color:red;">‚ùå ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
